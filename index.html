<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-image: url('ff.webp');
        }

        ;

        div.text {
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration: underline wavy rgb(3, 126, 33) 6px;

        }
    </style>



</head>

<body>

    <div class="text">
        <h1 id='text' class="text-center fw-bold pt-5 ">

    </div>
    <section class="pt-5 pb-5">
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder text-start d-flex me-4">1000 </label>
            <input id='1st' type="text" class="form-control border border-dark  border-5 fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-1"
                type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">500 </label>
            <input id='2nd' type="text" class="form-control border border-dark  border-5 ms-2 fw-bolder fs-3"

                type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"

                class="form-control border border-dark border-5 d-flex fw-bolder fs-3" aria-label="Sizing example input"

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">100 </label>
            <input id="4th" type="text" class="form-control border border-dark  border-5 ms-1 fw-bolder fs-3"

            <span id="result-4" type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">50 </label>

                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-5"
                type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">20</label>
            <input id="6th" type="text" class="form-control border border-dark  border-5 ms-4 fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-6"
                type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">10 </label>
            <input id="7th" type="text" class="form-control border border-dark  border-5 ms-4 fw-bolder fs-3"

                type="text" class="form-control border border-dark border-5 d-flex fw-bolder fs-3"

        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">5 </label>
            <input id='8th' type="text" class="form-control border border-dark  border-5 ms-5 fw-bolder fs-3"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-8"
                type="text" class="form-control border border-dark border-5  fw-bolder fs-3 "
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;
        </div>
        <div class="input-group input-group-sm mb-3 w-25 mx-auto ">


            <span id="total" type="text" class="form-control border border-dark border-5  fw-bolder fs-3 w-25 p-4"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate()" class="btn btn-success" type="button">Button</button>
        </div>




    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</html>
