<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url('gg.webp');
        }
    </style>

</head>

<body>

    <h1 class="text-center fw-bold">Calculate <span class="text-success">World</span></h1>
    <section class="pt-5 ">
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder text-start d-flex me-4">1000 </label>
            <input id='1st' type="text" class="form-control border border-dark  border-5 "
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-1"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate1()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">500 </label>
            <input id='2nd' type="text" class="form-control border border-dark  border-5 ms-2"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-2"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate2()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">200 </label>
            <input id="3rd" type="text" class="form-control border border-dark  border-5 ms-2"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-3"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate3()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>;
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">100 </label>
            <input id="4th" type="text" class="form-control border border-dark  border-5 ms-1"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <span id="result-4" type="text" class="form-control border border-dark border-5 d-flex"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate4()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">50 </label>
            <input id="5th" type="text" class="form-control border border-dark  border-5 ms-4"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-5"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate5()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">20</label>
            <input id="6th" type="text" class="form-control border border-dark  border-5 ms-4"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-6"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate6()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">10 </label>
            <input id="7th" type="text" class="form-control border border-dark  border-5 ms-4"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-7"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate7()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
        <div class="input-group input-group-sm mb-3 w-50 mx-auto ">
            <label class="fs-1 fw-bolder me-3">5 </label>
            <input id='8th' type="text" class="form-control border border-dark  border-5 ms-5"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> <span id="result-8"
                type="text" class="form-control border border-dark border-5 d-flex" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"> </span>;
            <button onclick="calculate8()" class=" m-2 btn btn-success btn-lg fw-bold border-5">click</button>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- java script -->
    <script src="index.js"></script>

</body>

</html>
